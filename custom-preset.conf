#!/bin/bash
# Custom preset configuration for personalized Arch-Hyprland installation
# This preset includes all the customizations: quickshell bar, foot terminal,
# hyprsunset, wireguard, event-based monitoring, and more.

# Enable GTK themes for Dark/Light mode functionality
gtk_themes="ON"

# Enable Bluetooth configuration
bluetooth="ON"

# Enable Thunar file manager
thunar="ON"

# Enable quickshell (replaces AGS) - REQUIRED for custom bar
quickshell="ON"

# Enable SDDM login manager (enabled to match current system)
sddm="ON"

# Enable SDDM theme (enabled to match current system)
sddm_theme="ON"

# Enable XDG Desktop Portal Hyprland for screen sharing
xdph="ON"

# Enable zsh with Oh-My-Zsh
zsh="ON"

# Enable Pokemon color scripts
pokemon="OFF"

# ROG laptop support (set to ON if installing on ASUS ROG laptop)
rog="OFF"

# Enable custom dotfiles installation - REQUIRED
dots="ON"

# Input group for waybar functionality (set to OFF, waybar not used)
input_group="OFF"

# NVIDIA configuration (set to ON if you have NVIDIA GPU)
nvidia="OFF"

# Nouveau blacklist (set to ON if you have NVIDIA and want to blacklist nouveau)
nouveau="OFF"
